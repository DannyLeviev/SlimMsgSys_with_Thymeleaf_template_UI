<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>
<title th:text="${title}">Title</title>
</head>
<body class="container">
	<h1> Update existing User </h1>
	<!-- Add a Form -->
	<form method="post" class="form" style="max-width:60%;">
	<div class="form-group">
			<label for="id-field"> Id </label>
			<input class="form-control" id="id-field" type="text" name="userId" /> 
		</div>
		<div class="form-group">
			<label for="name-field"> Name </label>
			<input class="form-control" id="name-field" type="text" name="name" /> 
		</div>
		<div class="form-group">
			<label for="age-field"> Age </label>
			<input class="form-control" id="age-field" type="text" name="age" /> 
		</div>
		<input type="submit" value="Update" />
	</form>
</body>
</html>
